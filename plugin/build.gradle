apply plugin: 'groovy'
apply plugin: 'maven'

group="fc.multi.channel"
version="1.0.0"

dependencies {
    compile gradleApi()
    compile localGroovy()
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

uploadArchives {
    repositories.mavenDeployer {
        repository(url: 'file:libs')
    }
}